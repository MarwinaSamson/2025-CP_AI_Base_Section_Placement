<!-- Others Section -->
<section id="others-tab" class="hidden">
  <!-- Sub-tabs for Position and Department -->
  <div class="others-tabs flex flex-wrap gap-2 mb-6">
    <button
      class="others-tab-btn px-6 py-3 rounded-xl font-semibold bg-red-50 text-primary border border-red-200 transition-all duration-300"
      data-others="position"
    >
      <i class="fas fa-briefcase mr-2"></i>Position
    </button>
    <button
      class="others-tab-btn px-6 py-3 rounded-xl font-semibold text-gray-700 hover:bg-gray-50 transition-all duration-300 border border-gray-200"
      data-others="department"
    >
      <i class="fas fa-building mr-2"></i>Department
    </button>
    <button
      class="others-tab-btn px-6 py-3 rounded-xl font-semibold text-gray-700 hover:bg-gray-50 transition-all duration-300 border border-gray-200"
      data-others="building"
    >
      <i class="fas fa-building mr-2"></i>Building & Room
    </button>
  </div>

  <!-- Position Content -->
  <div id="position-others" class="block">
    <div
      class="flex flex-col lg:flex-row justify-between items-start lg:items-center gap-4 mb-6"
    >
      <h2 class="text-2xl font-bold text-gray-800">All Positions</h2>
      <div
        class="flex flex-col sm:flex-row items-stretch sm:items-center gap-3 w-full lg:w-auto"
      >
        <div class="relative">
          <input
            type="text"
            placeholder="Search positions..."
            id="positionSearch"
            class="w-full sm:w-64 px-4 py-3 pl-12 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300"
          />
          <i
            class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"
          ></i>
        </div>
        <button
          id="addPositionBtn"
          class="bg-gradient-to-r from-primary to-primary-dark text-white px-6 py-3 rounded-xl font-semibold hover:shadow-lg hover:scale-105 transition-all duration-300 flex items-center justify-center gap-2"
        >
          <i class="fas fa-plus"></i>Add New Position
        </button>
      </div>
    </div>

    <!-- Positions Table -->
    <div class="bg-white rounded-xl border border-gray-200 overflow-hidden">
      <div class="overflow-x-auto">
        <table class="w-full">
          <thead class="bg-gradient-to-r from-primary to-primary-dark">
            <tr>
              <th class="px-6 py-4 text-left font-semibold text-white text-sm">
                Position Name
              </th>
              <th class="px-6 py-4 text-left font-semibold text-white text-sm">
                Actions
              </th>
            </tr>
          </thead>
          <tbody id="positionsTableBody" class="divide-y divide-gray-200">
            <!-- Positions will be loaded dynamically -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Department Content -->
  <div id="department-others" class="hidden">
    <div
      class="flex flex-col lg:flex-row justify-between items-start lg:items-center gap-4 mb-6"
    >
      <h2 class="text-2xl font-bold text-gray-800">All Departments</h2>
      <div
        class="flex flex-col sm:flex-row items-stretch sm:items-center gap-3 w-full lg:w-auto"
      >
        <div class="relative">
          <input
            type="text"
            placeholder="Search departments..."
            id="departmentSearch"
            class="w-full sm:w-64 px-4 py-3 pl-12 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300"
          />
          <i
            class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"
          ></i>
        </div>
        <button
          id="addDepartmentBtn"
          class="bg-gradient-to-r from-primary to-primary-dark text-white px-6 py-3 rounded-xl font-semibold hover:shadow-lg hover:scale-105 transition-all duration-300 flex items-center justify-center gap-2"
        >
          <i class="fas fa-plus"></i>Add New Department
        </button>
      </div>
    </div>

    <!-- Departments Table -->
    <div class="bg-white rounded-xl border border-gray-200 overflow-hidden">
      <div class="overflow-x-auto">
        <table class="w-full">
          <thead class="bg-gradient-to-r from-primary to-primary-dark">
            <tr>
              <th class="px-6 py-4 text-left font-semibold text-white text-sm">
                Department Name
              </th>
              <th class="px-6 py-4 text-left font-semibold text-white text-sm">
                Actions
              </th>
            </tr>
          </thead>
          <tbody id="departmentsTableBody" class="divide-y divide-gray-200">
            <!-- Departments will be loaded dynamically -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Building Content -->
  <div id="building-others" class="hidden">
    <div
      class="flex flex-col lg:flex-row justify-between items-start lg:items-center gap-4 mb-6"
    >
      <h2 class="text-2xl font-bold text-gray-800">
        Buildings & Rooms Management
      </h2>
      <div
        class="flex flex-col sm:flex-row items-stretch sm:items-center gap-3 w-full lg:w-auto"
      >
        <div class="relative">
          <input
            type="text"
            placeholder="Search buildings..."
            id="buildingSearch"
            class="w-full sm:w-64 px-4 py-3 pl-12 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300"
          />
          <i
            class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"
          ></i>
        </div>
        <button
          id="addBuildingBtn"
          class="bg-gradient-to-r from-primary to-primary-dark text-white px-6 py-3 rounded-xl font-semibold hover:shadow-lg hover:scale-105 transition-all duration-300 flex items-center justify-center gap-2"
        >
          <i class="fas fa-plus"></i>Add New Building
        </button>
      </div>
    </div>

    <!-- Buildings Table -->
    <div class="bg-white rounded-xl border border-gray-200 overflow-hidden">
      <div class="overflow-x-auto">
        <table class="w-full">
          <thead class="bg-gradient-to-r from-primary to-primary-dark">
            <tr>
              <th class="px-6 py-4 text-left font-semibold text-white text-sm">
                #
              </th>
              <th class="px-6 py-4 text-left font-semibold text-white text-sm">
                Building Name
              </th>
              <th class="px-6 py-4 text-left font-semibold text-white text-sm">
                Number of Rooms
              </th>
              <th class="px-6 py-4 text-left font-semibold text-white text-sm">
                Actions
              </th>
            </tr>
          </thead>
          <tbody id="buildingsTableBody" class="divide-y divide-gray-200">
            <!-- Buildings will be loaded dynamically -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
