<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Academic Data - Step 2</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#991b1b',
                        'primary-dark': '#7f1d1d',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Playfair Display', 'serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        h1,
        h2,
        h3,
        h4 {
            font-family: 'Playfair Display', serif;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #991b1b !important;
            box-shadow: 0 0 0 3px rgba(153, 27, 27, 0.1);
        }
    </style>

    <script>
        /* Simulated redirect URL */
        const redirectUrl = "sectionPlacement.html";
    </script>

</head>

<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-white border-b-2 border-gray-300 sticky top-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center flex-wrap gap-4">
                <div class="flex items-center gap-4">
                    <img src="../../assets/westLogo.png" alt="School Logo" class="h-16 w-auto">
                    <div class="text-sm sm:text-base">
                        <h1 class="text-xl sm:text-2xl font-bold text-red-900">Zamboanga National High School West</h1>
                        <p class="text-gray-600">R.T. Lim Boulevard Zamboanga City, Philippines</p>
                        <p class="text-gray-600 text-sm">School I.D: 303942</p>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <!-- NAVIGATION STEPS -->
    <div class="bg-gray-200 py-3">
        <div class="max-w-5xl mx-auto flex gap-4 px-4">
            <div class="px-4 py-2 bg-primary text-white rounded-lg font-semibold">Step 1: Enrollment</div>
            <div class="px-4 py-2 bg-gray-400 text-gray-900 rounded-lg font-semibold">Step 2: Section Placement</div>
        </div>
    </div>

    <!-- MAIN CONTAINER -->
    <main class="max-w-5xl mx-auto px-4 py-10 sm:px-6 lg:px-8">
        <!-- Title -->
        <div class="bg-white rounded-lg shadow-md p-6 sm:p-8 mb-6 text-center border-t-4 border-red-900">
            <h2 class="text-3xl sm:text-4xl font-bold text-red-900 mb-2">STUDENT ACADEMIC FORM</h2>
            <p class="text-base sm:text-lg text-gray-700">School Year 2025-2026</p>
        </div>


        <!-- FORM START -->
        <form id="academicForm2" class="space-y-10">

            <!-- BASIC INFO -->
            <section class="bg-white rounded-lg shadow-md p-6 border border-gray-200">
                <h3 class="text-2xl text-primary font-bold mb-4">Basic Information</h3>

                <div class="grid sm:grid-cols-2 gap-6">
                    <div>
                        <label class="font-semibold text-gray-700">LRN Number</label>
                        <input type="text" class="mt-2 w-full border-2 border-gray-300 rounded-lg px-4 py-2">
                    </div>

                    <div>
                        <label class="font-semibold text-gray-700">DOST Exam Result</label>
                        <select class="mt-2 w-full border-2 border-gray-300 rounded-lg px-4 py-2">
                            <option value="">Select</option>
                            <option value="passed">Passed</option>
                            <option value="failed">Failed</option>
                        </select>
                    </div>

                    <!-- File Upload -->
                    <div class="sm:col-span-2">
                        <label class="font-semibold text-gray-700">Upload Grade 6 Report Card</label>

                        <div class="mt-2 border-2 border-dashed border-gray-300 rounded-lg px-6 py-5 text-center">
                            <div class="flex flex-col items-center">
                                <input type="file" id="reportCardInput" class="hidden">

                                <button type="button"
                                    class="choose-file bg-primary text-white px-5 py-2 rounded-lg shadow hover:bg-primary-dark"
                                    onclick="document.getElementById('reportCardInput').click()">
                                    Choose File
                                </button>

                                <span id="fileName" class="mt-3 text-gray-600 italic">No file chosen</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- GRADE 6 ACADEMIC DATA -->
            <section class="bg-white rounded-lg shadow-md p-6 border border-gray-200">
                <h3 class="text-2xl text-primary font-bold mb-4">Grade 6 Academic Data</h3>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">

                    <div>
                        <label class="font-semibold text-gray-700">Mathematics</label>
                        <input type="number" class="subject mt-2 w-full border-2 border-gray-300 rounded-lg px-4 py-2">
                    </div>

                    <div>
                        <label class="font-semibold text-gray-700">Araling Panlipunan</label>
                        <input type="number" class="subject mt-2 w-full border-2 border-gray-300 rounded-lg px-4 py-2">
                    </div>

                    <div>
                        <label class="font-semibold text-gray-700">English</label>
                        <input type="number" class="subject mt-2 w-full border-2 border-gray-300 rounded-lg px-4 py-2">
                    </div>

                    <div>
                        <label class="font-semibold text-gray-700">Edukasyon sa Pagpapakatao</label>
                        <input type="number" class="subject mt-2 w-full border-2 border-gray-300 rounded-lg px-4 py-2">
                    </div>

                    <div>
                        <label class="font-semibold text-gray-700">Science</label>
                        <input type="number" class="subject mt-2 w-full border-2 border-gray-300 rounded-lg px-4 py-2">
                    </div>

                    <div>
                        <label class="font-semibold text-gray-700">Edukasyon Pangkabuhayan</label>
                        <input type="number" class="subject mt-2 w-full border-2 border-gray-300 rounded-lg px-4 py-2">
                    </div>

                    <div>
                        <label class="font-semibold text-gray-700">Filipino</label>
                        <input type="number" class="subject mt-2 w-full border-2 border-gray-300 rounded-lg px-4 py-2">
                    </div>

                    <div>
                        <label class="font-semibold text-gray-700">MAPEH</label>
                        <input type="number" class="subject mt-2 w-full border-2 border-gray-300 rounded-lg px-4 py-2">
                    </div>
                </div>

                <!-- Overall Average -->
                <div class="mt-6">
                    <label class="font-semibold text-gray-700">Overall Average</label>
                    <input type="number" id="overallAverage" readonly
                        class="mt-2 w-full border-2 border-gray-300 rounded-lg px-4 py-2 bg-gray-100">
                </div>
            </section>

            <!-- OTHER DETAILS -->
            <section class="bg-white rounded-lg shadow-md p-6 border border-gray-200">
                <h3 class="text-2xl text-primary font-bold mb-4">Other Details</h3>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">

                    <div>
                        <label class="font-semibold text-gray-700">Working Student?</label>
                        <input type="text" readonly value="No"
                            class="mt-2 w-full border-2 border-gray-300 rounded-lg px-4 py-2 bg-gray-100">
                    </div>

                    <div>
                        <label class="font-semibold text-gray-700">Type of Work</label>
                        <input type="text" readonly value="None"
                            class="mt-2 w-full border-2 border-gray-300 rounded-lg px-4 py-2 bg-gray-100">
                    </div>

                    <div>
                        <label class="font-semibold text-gray-700">PWD?</label>
                        <input type="text" readonly value="No"
                            class="mt-2 w-full border-2 border-gray-300 rounded-lg px-4 py-2 bg-gray-100">
                    </div>

                    <div>
                        <label class="font-semibold text-gray-700">Disability Type</label>
                        <input type="text" readonly value="None"
                            class="mt-2 w-full border-2 border-gray-300 rounded-lg px-4 py-2 bg-gray-100">
                    </div>
                </div>

                <!-- Agree to Terms -->
                <div class="mt-6">
                    <label class="flex items-center gap-3">
                        <input type="checkbox">
                        <span class="text-gray-700">I Agree to the
                            <a href="#" class="text-primary underline">school policies and terms</a>
                        </span>
                    </label>
                </div>
            </section>

            <!-- ACTION BUTTONS -->
            <div class="flex justify-center gap-6 pt-6">
                <a href="studentNonAcademic.html"
                    class="px-8 py-3 bg-gray-600 hover:bg-gray-700 text-white font-semibold rounded-lg shadow-md transition">
                    Back
                </a>

                <a href="sectionPlacement.html"
                    class="px-8 py-3 bg-primary hover:bg-primary-dark text-white font-semibold rounded-lg shadow-md transition">
                    See Section
                </a>
            </div>
        </form>
    </main>

    <script>
        // File name display
        const fileInput = document.getElementById("reportCardInput");
        const fileNameDisplay = document.getElementById("fileName");

        fileInput.addEventListener("change", function () {
            fileNameDisplay.textContent = this.files.length ? this.files[0].name : "No file chosen";
        });

        // Calculate average
        const subjectInputs = document.querySelectorAll(".subject");
        const overall = document.getElementById("overallAverage");

        subjectInputs.forEach(input => {
            input.addEventListener("input", () => {
                let total = 0, count = 0;

                subjectInputs.forEach(s => {
                    const val = parseFloat(s.value);
                    if (!isNaN(val)) { total += val; count++; }
                });

                overall.value = count ? (total / count).toFixed(2) : "";
            });
        });

        // Submit handler
        document.getElementById("academicForm2").addEventListener("submit", function (e) {
            e.preventDefault();
            window.location.href = redirectUrl;
        });
    </script>

</body>

</html>
